{{define "login"}}
{{template "partial_header" .}}
<form action="/login/do" method="post">
    <div>
        <label for="username">Username:</label>
        <textarea id="username" name="username"></textarea>
    </div>

    <div class="button">
        <button type="submit">Log In</button>
    </div>
</form>
{{template "partial_footer" .}}
{{end}}
