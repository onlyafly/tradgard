{{define "page_edit"}}
{{template "partial_header" .}}
<form action="/page/{{.PageID}}/save" method="post">
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="markdown_content">{{.MarkdownContent}}</textarea>
    </div>

    <div class="button">
        <button type="submit">Save</button>
    </div>
</form>
{{template "partial_footer" .}}
{{end}}
