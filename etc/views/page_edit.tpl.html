{{define "page_edit"}}
{{template "partial_header" .}}
<form action="/page/id/{{.PageID}}/save" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="page_name" value="{{.PageName}}">
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="page_content">{{.PageContent}}</textarea>
    </div>

    <div class="button">
        <button type="submit">Save</button>
    </div>
</form>
{{template "partial_footer" .}}
{{end}}
